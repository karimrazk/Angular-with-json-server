 
<div class="row my-4">
  <div class="col-md-6">
    <h3>List of Tasks</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="ShowFormTask()" class="btn btn-dark btn-sm">
      <i class="fa fa-plus"></i>New Task</button>
  </div>
</div>
<div  *ngIf="ShowForm" class="row" >
  <div class="col-md-6 mx-auto">

    <div class="form-group">
      <label for="label"></label>
      <input [(ngModel)]="mynewTask.label" id="label" type="text" class="form-control">
    </div>
      
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="mynewTask.completed" type="checkbox" class="form-check-input" >
        Completed
     </label>  
     <button *ngIf="!buttonEdit" (click)="persistTask()" class="btn  btn-success btn-block">
        <i class="fa fa-send"></i>New task</button>
  
        <button *ngIf="buttonEdit" (click)="updatetask()" class="btn btn-warning  btn-block">
            <i class="fa fa-refresh"></i>Update Task</button>
    </div>
  
  </div>
</div>
<hr>
<div class="row">

  <div class="col-md-6 mx-auto">
     <h3>  List of task :  </h3>  

<input (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="Search..." type="text"  class="form-control">
<br>
<ul class="list-group">
         
        <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
          <button (click)="editTask(task)" class="btn btn-warning btn-sm">
            <i class="fa fa-pencil">
            </i>
          </button>

          
          {{ task.label }}  

  <span (click)="completedUpdate(task)"
          [ngClass] = "{
            'badge-danger' : !task.completed,
            'badge-success' : task.completed
          }"  class="badge badge-pill ">
        
        <i [ngClass] = "{
          'fa-thumbs-up' : task.completed,
          'fa-thumbs-down' : !task.completed
        }" class="fa fa-thumbs-up "></i>
       
        </span>

        <button (click)="ondeletetask(task.id)" class="btn btn-sm btn-dark">
          <i class="fa fa-trash"></i></button>

        </li>
        
      </ul>
      <hr>
  </div>
</div>
